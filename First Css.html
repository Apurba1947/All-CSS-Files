<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title><link rel="stylesheet" href="First Css.css">
  </head>
  <style>
    /* Internal Css */

    /* Element selector */
    P{background-color: red;}
    /* class selector */
    .green{background-color: green;}
    /* id selector */
    #text-brown-bold{color: brown;
    font-weight: 700;}
  

  </style>
  <body>
    <!--This is Inline Css -->
    <h1 style="color: red; text-decoration: underline; font-size: 16px">
      This is a heading tag
    </h1>
    <!-- This is internal css -->
    <p>This is p 1</p>
    <p>This is p 2</p>
    <p>This is p 3</p>
    <div class="green">This is div 1</div>
    <div id="text-brown-bold">This is div 2</div>
    <div>this is div 3</div>
    <!-- This is External css -->
     <span>This is span tag</span><br>

     <span class="bg-red">This is span tag 1</span><br>
     <span id="bg-green">This is span tag 2</span><br>
     <span class="bg-red">This is span tag 3</span><br>
     Css Preferences&colon;id&gt;class&gt;Element tag
  </body>
</html>
